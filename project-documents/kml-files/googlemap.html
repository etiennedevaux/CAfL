<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>KML Click Capture Sample</title>
    <style>
      html, body {
        height: 370px;
        padding: 0;
        margin: 0;
        }
      #map {
       height: 720px;
       width: 720px;
       overflow: hidden;
       float: left;
       border: thin solid #333;
       }
     
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      var map;
      //* var src = 'https://developers.google.com/maps/documentation/javascript/examples/kml/westcampus.kml'; *//
var src1 = 'https://etiennedevaux.github.io/CAfL/assets/kml/Route01.kml';
var src2 = 'https://etiennedevaux.github.io/CAfL/assets/kml/test_line_02.kml';
var src3 = 'https://etiennedevaux.github.io/CAfL/assets/kml/test_line_01.kml';

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: new google.maps.LatLng(52.286478, -1.542159),
          zoom: 15,
          mapTypeId: 'terrain'
        });

        var kmlLayer = new google.maps.KmlLayer(src1, {
          suppressInfoWindows: true,
          preserveViewport: true,
          map: map
        });

var kmlLayer = new google.maps.KmlLayer(src2, {
          preserveViewport: true,
          map: map
        });

var kmlLayer = new google.maps.KmlLayer(src3, {
          suppressInfoWindows: false,
          preserveViewport: true,
          map: map
        });

        kmlLayer.addListener('click', function(event) {
          var content = event.featureData.infoWindowHtml;
          var testimonial = document.getElementById('capture');
          testimonial.innerHTML = content;
        });
      }
    </script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWmo-Ndb3YTzwMWSHAzg8an9dM9WDOlMk&callback=initMap">
    </script>
  </body>
</html>
